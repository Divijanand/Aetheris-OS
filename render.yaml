services:
  - type: web
    name: aetheris-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: BUILDING_LAT
        sync: false
      - key: BUILDING_LON
        sync: false

  - type: web
    name: aetheris-dashboard
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run backend/dashboard.py --server.port 10000 --server.address 0.0.0.0"
    envVars:
      - key: BACKEND_URL
        value: https://aetheris-backend.onrender.com
